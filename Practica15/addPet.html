<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aregar Mascotas</title>
</head>
<body>

    <nav class="d-flex justify-content-between mb-3 px-lg-5 p-3 navbar navbar-expand-lg navbar-light bg-light">
        <a href="#"><img class="logo" src="./img/logo.png" /></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
        aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>        
        <div class="justify-content-end collapse navbar-collapse pt-4 pt-lg-0" id="navbarSupportedContent15">
          <button type="button" class="btn btn-warning mr-3" id="go-add-pet">+ Agregar Macota</button>
          <button type="button" class="btn btn-warning mr-3" id="go-add-boss">+ Agregar Dueño</button>
        </div>  
    </nav>
    
    <div class="container">
        <div class="row">
          <div class="col-12 p-2" id="cards-wrapper">
    

            <form class="bg-light p-3 border form-pet">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="name-pet" placeholder="Nombre de la mascota" name="nombre">
                </div>
                <div class="form-group">
                    <label for="raza">Raza</label>
                    <input type="text" class="form-control" id="breed" placeholder="Ej. Perro, Gato, Perico, etc" name="raza">
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <input type="text" class="form-control" id="gender" placeholder="Macho o Hembra" name="genero">
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" id="age" placeholder="Edad de la mascota" name="edad">
                </div>
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="text" class="form-control" id="photo" placeholder="Url de la fotografía" name="foto">
                </div>
                <button type="button" id="btn-add-pet" class="btn btn-primary">Enviar</button>
            </form>

          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
